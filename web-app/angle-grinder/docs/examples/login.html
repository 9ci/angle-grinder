<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Please Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../../dist/styles/boot.css">
	<link rel="stylesheet" href="../../styles/login.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- jQuery + jqGrid -->
    <script src="../../third-party/jquery/jquery.js"></script>

    <script src="../../third-party/bootstrap/js/bootstrap.min.js"></script>
</head>
<body id="body-login">

	<div class="container-fluid">

		<div class="row-fluid">
			<div class="span4"></div>

			<div class="span4 login-span">
				<div class="login-radmin align-center">
					<h1 class="brand">
						RCM
					</h1>
				</div>
				<div class="login-wrapper">
						<h2 class="sign-in">Sign in</h2>
						<!--small class="muted">Please enter your username and password</small-->
						<div class="alert" style="margin-top:15px">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							Invalid username or password. 
						</div>
						<div class="login-inner">
							<form class="form-horizontal" >

								<div class="control-group">
									<div class="input-prepend controls">
										<span class="add-on"> <i class="icon-user"></i>
										</span>
										<input class="input-large" id="input-username" size="16" type="text" placeholder="Username or email" autofocus>
									</div>
								</div>

								<div class="control-group">
									<div class="input-prepend controls">
										<span class="add-on"> <i class="icon-lock"></i></span>
										<input class="input-large" id="input-password" size="16" type="password" placeholder="Password">
									</div>
								</div>

								<div class="control-group">
									<div class="controls">
	                	<label class="checkbox remember-me">
	                  	<input type="checkbox" value="remember-me"> Remember me
	                	</label>
	              	</div>
	              </div>

								<div class="form-actions">
									<a class="btn-link pull-left" href="#" id="lost-password">Lost your password?</a>
									<a class="btn btn-large btn-primary pull-right" href="index.html" id="login">Login</a>
								</div>
							</form>
						</div>
				</div>
			</div>

			<div class="span4"></div>
		</div>

	</div>

</body>
