<div class="modal-header">
  <button type="button" class="close" ng-click="closeEditDialog()" aria-hidden="true">&times;</button>
  <h3>Note</h3>
</div>

<form name="editForm" novalidate class="form-horizontal no-margin"
      ng-submit="save(item)">

  <div class="modal-body">
    <div ag-field-group for="name">
      <label class="control-label">Name</label>

      <div class="controls">
        <input type="text" name="name" placeholder="Enter name"
               ng-model="item.name" ng-required="true" />
        <ag-validation-errors for="name" />
      </div>
    </div>

    <div ag-field-group for="content">
      <label class="control-label">Content</label>

      <div class="controls">
        <textarea name="content" rows="5"
                  ng-model="item.content" ng-required="true"></textarea>
        <ag-validation-errors for="content" />
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <ag-submit-button></ag-submit-button>
    <ag-cancel-button ng-click="closeEditDialog()"></ag-cancel-button>
  </div>
</form>
