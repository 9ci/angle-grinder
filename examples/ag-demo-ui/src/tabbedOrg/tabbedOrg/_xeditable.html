<div class="columns">
  <div class="column is-one-third">
    <div class="panel panel-default panel-xeditable">
      <div editable-panel-heading="editForm">Xeditable Form</div>
      <div class="panel-body">
        <form editable-form name="editForm" class="form-xeditable no-margin input-underline" novalidate="true"
              onaftersave="save(editForm, org)" ng-class="{editing: editForm.$visible}">
          <div stay-on-collapse class="edit-group">
            <label class="control-label">Phone</label>
            <div class="controls" editable-text="org.phone"
                 ag-bind="org.phone"
                 e-placeholder="org phone">
            </div>
          </div>
          <div class="edit-group">
            <label class="control-label">City</label>
            <div class="controls"
                 editable-text="org.city"
                 e-placeholder="org city"><span>{{org.city}}</span></div>
          </div>

          <div class="edit-group">
            <label class="control-label">State</label>
            <div class="controls"
                 editable-text="org.state"
                 e-name="orgState"
                 e-placeholder="org state">{{org.state}}
            </div>
          </div>

          <div class="edit-group">
            <label class="control-label">Birthday Date</label>
            <div class="controls"
                 editable-datepicker="org.birthdayDate"
                 e-name="birthdayDate"
                 e-placeholder="birthday date">{{org.birthdayDate}}
            </div>
          </div>

          <div class="edit-group">
            <label class="control-label">Description</label>
            <div class="controls"
                 editable-textarea="org.description"
                 e-name="description"
                 e-placeholder="description">{{org.description}}
            </div>
          </div>

          <div editable-form-buttons="editForm"></div>
        </form>
      </div>
    </div>
  </div>
</div>
