<section class="anchor">
  <div class="container-fluid container-fullw">
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-white">
          <div class="panel-body">
            <form name="inputForm" ag-form class="form-horizontal-fixed"
                  novalidate="true"
                  ag-server-validation-errors
                  ng-submit="$ctrl.save(inputForm, $ctrl.org)">
              <ag-input name="name" ng-model="$ctrl.org.name" required/>
              <ag-input name="num" ng-model="$ctrl.org.num" required/>
              <div ag-field-group >
                <label class="control-label">Time Zone</label>
                <div class="controls">
                  <input name="timeZone" class="form-control" ng-model="$ctrl.org.timeZone"
                         ui-select2 ui-select2-data="['UTC-6','UTC-2','UTC','UTC+2']">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-offset-4 col-xs-10">
                  <ag-submit-button></ag-submit-button>
                  <a href="#/" class="btn btn-default">Cancel</a>
                </div>
              </div>
            </form>
          </div><!--/panel-body-->
        </div><!--/panel-->
      </div>
    </div>
  </div>
</section>
