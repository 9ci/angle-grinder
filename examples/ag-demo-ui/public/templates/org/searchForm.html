<div class="well">
    <form ag-search-form="orgGrid" class="form-horizontal-fixed form-multi-column no-margin">

        <div class="columns">
          <div class="column is-one-third">
            <div class="form-group">
                <label class="control-label col-sm-4">Name</label>

                <div class="controls">
                    <input class="form-control" type="text" ng-model="filters.name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4">Num</label>

                <div class="controls">
                    <input class="form-control" type="text" ng-model="filters.num">
                </div>
            </div>
          </div>
          <div class="column is-one-third">
            <div class="form-group">
              <label class="control-label">Org select ag-select2</label>

              <div class="controls">
                <ag-select2
                            select-ajax-url="/org/pickList"
                            select-ajax-quiet-millis="250"
                            select-minimum-input-length="3"
                            select-multiple="false"
                            ng-model="filters.id">
                  <table ag-select2-result class="table table-condensed org-select-result">
                    <tr>
                      <td>{{item.num}}</td>
                      <td>{{item.name}}</td>
                    </tr>
                  </table>
                </ag-select2>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label ">Org select ag-select2 multiple</label>

              <div class="controls">
                <ag-select2
                  select-ajax-url="/org/pickList"
                  select-ajax-quiet-millis="250"
                  select-minimum-input-length="3"
                  ng-model="filters.ids">
                  <table ag-select2-result class="table table-condensed org-select-result">
                    <tr>
                      <td>{{item.num}}</td>
                      <td>{{item.name}}</td>
                    </tr>
                  </table>
                </ag-select2>
              </div>
            </div>
          </div>
          <div class="column is-one-third">
            <div class="form-group">
              <label class="control-label ">TimeZone ui-select2</label>

              <div class="controls">
                <select name="groups" ui-select2="{allowClear: true}"
                        ng-model="filters.zone" class="form-control">
                  <option ng-repeat="zone in timeZones"
                          value="{{zone}}">{{zone}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label ">TimeZone ui-select2 multiple</label>

              <div class="controls">
                <select name="groups" ui-select2="{allowClear: true, multiple: true}" multiple
                        ng-model="filters.zones" class="form-control">
                  <option ng-repeat="zone in timeZones"
                          value="{{zone}}">{{zone}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      <div class="pull-right">
        <ag-search-button></ag-search-button>
        <ag-reset-search-button></ag-reset-search-button>
      </div>
    </form>
</div>
