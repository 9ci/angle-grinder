<h3 class="page-header no-margin no-padding">
	Customer
</h3>

<div class="row">
	<div class="col-md-10">
		<h3 class="view-header">
			{{org.name}} - {{org.num}}
			<small ng-show="org.phone" class="">&nbsp; | &nbsp;
				<abbr title="Phone" ng-show="org.phone" >P: {{org.phone}}</abbr>
			</small>
		</h3>
  </div>
  <div class="col-md-2" ng-if="!isTaskGrid">
		<div class="pager" ng-if="gridPager.show()">
			<ng-switch on="gridPager.hasPrevRow()">
				<a ng-switch-when="true" href="" ng-click="gridPager.prevRow()">&#8592; prev</a>
				<span ng-switch-when="false">&#8592; prev</span>
			</ng-switch>
			<span>|</span>

			<ng-switch on="gridPager.hasNextRow()">
				<a ng-switch-when="true" href="" ng-click="gridPager.nextRow()">next &#8594;</a>
				<span ng-switch-when="false">next &#8594;</span>
			</ng-switch>
		</div>
  </div>
</div>
<div class="navbar navbar-default  navbar-toolbar  ng-scope">
  <div class="navbar-inner position-relative with-selected-pointer with-grid-options">
    <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse ">
      <ul class="nav navbar-nav">
        <li>
          <a href="#/" ""=""><i class="fa fa-arrow-left"></i> List</a>
        </li>
        <li>
          <a href="#/create" uib-tooltip="Add New Org"><i class="fa fa-plus"></i> New</a>
        </li>
      </ul>
    </div>
  </div>
</div>
