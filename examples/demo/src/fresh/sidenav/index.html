<div class="sidebar is-active"
    ng-class="{
      'is-open': $ctrl.isOpen,
    }">
  <div class="sidebar-header">
    <button class="hamburger hamburger-arrow-left"
      ng-click="$ctrl.toggleSidenav()"
      ng-class="{
        'is-open': $ctrl.isOpen,
      }">
      <i></i>
    </button>
    <!-- <img src="assets/images/logos/fresh-white-alt.svg"> -->
    <!-- <a class="sidebar-close" ng-click="$ctrl.toggleSidenav()"><i data-feather="x"></i></a> -->
  </div>
  <div class="sidebar-nav list">

    <script type="text/ng-template" id="menuItemTree">
      <a ui-sref="{{subItem.children ? '-' : subItem.name}}"
         class="list-item-content"
         ng-click="$ctrl.itemClick(subItem, $event)">
        <span class="title" > {{ subItem.data.title }} </span>
      </a>
      <ul class="submenu" ng-if="subItem.children">
          <li ng-repeat="subItem in subItem.children" ng-include="'menuItemTree'">
          </li>
      </ul>
    </script>

    <ul class="sidebar-menu list-items">
      <li ng-repeat="mitem in $ctrl.sideMenuItems"
          class="list-item"
          ng-class="{
            'has-children' : mitem.children,
            'active': $ctrl.$state.includes(mitem.name),
          }">
        <a class="list-item-content"
           href="{{mitem.children ? '' : mitem.name}}"
           ng-click="$ctrl.itemClick(mitem, $event)">
          <i class="{{mitem.data.icon}}"></i>
          <span>{{ mitem.data.title }}</span>
        </a>
        <ul class="submenu list-items" ng-if="mitem.children">
          <li class="list-item" ng-repeat="subItem in mitem.children"
            ng-include="'menuItemTree'" ui-sref-active="active"></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<div ng-if="$ctrl.isOpen" class="sidebar-body-overlay" ng-click="$ctrl.toggleSidenav()"></div>
