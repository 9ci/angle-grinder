<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
  <h3>Mass update</h3>
</div>

<form name="massUpdateForm" ag-form is-horizontal ng-submit="$ctrl.massUpdate($ctrl.records)">

  <div class="modal-body">
    <ag-input ng-model="$ctrl.records.note"></ag-input>
  </div>
  <div class="modal-footer">
    <ag-submit-button></ag-submit-button>
    <ag-cancel-button ng-click="$ctrl.closeDialog()"></ag-cancel-button>
  </div>
</form>
