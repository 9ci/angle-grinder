<div class="modal-header">
  <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="invoiceForm" ag-form is-horizontal>
    <fieldset>
      <ag-input label="Customer Name" ng-model="$ctrl.vm.customer.name"
                minimum-length="2" required >
      </ag-input>
      <ag-input ng-model="$ctrl.vm.refnum" required />
      <ag-datepicker ng-model="$ctrl.vm.tranDate"></ag-datepicker>
      <ag-input ng-model="$ctrl.vm.amount" required />
      <ag-input ng-model="$ctrl.vm.comments" required />

      <ag-select ng-model="$ctrl.vm.state"
                 select-options="{ placeholder: 'select complete', data: ['true', 'false'] }">
      </ag-select>

    </fieldset>
  </form>

</div>

<div class="modal-footer">
  <ag-button color="primary" icon-left="fa-check" is-loading="searching"
    ng-click="$ctrl.save($ctrl.vm)" >Save</ag-button>
  <ag-button color="light" icon-left="fa-times"
    ng-click="$ctrl.closeDialog()">Cancel</ag-button>
</div>
