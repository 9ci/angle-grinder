<div class="breadcrumb-wrapper">
  <h4 class="mainTitle no-margin">Grids Example</h4>
  <div ncy-breadcrumb class="pull-right"></div>
</div>

<div class="container-fluid container-fullw">

  <div ng-show="showSearchForm" class="search-form">
    <grid-search></grid-search>
  </div>
  <div class="ag-panels-row">
    <div class="ag-panel">
      <ag-grid-toolbar grid="exampleGrid"></ag-grid-toolbar>
      <div ag-grid="$ctrl.gridOptions" ag-grid-name="exampleGrid"></div>
    </div>
  </div>

  <button class="btn" ng-click="$ctrl.getSelectedRowsData()">Get selected rows data</button>

  <pre ng-cloak class="mt-4">Selected Rows data: {{$ctrl.selectedRowsData | json}}</pre>
</div>
