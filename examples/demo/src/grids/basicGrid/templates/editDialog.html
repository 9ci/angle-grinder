<div class="modal-header">
  <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
</div>
<form name="editForm" ag-form is-horizontal>
  <div class="modal-body" id="modal-body">
    <fieldset>
      <ag-select label="Customer Name" ng-model="dlgCtrl.vm.customer"
        select-options="{ useDataObject:true, dataApiKey: 'customer'}" required>
      </ag-select>
      <ag-input ng-model="dlgCtrl.vm.refnum" min-length="4" max-length="8" required></ag-input>
      <ag-datepicker ng-model="dlgCtrl.vm.tranDate" required></ag-datepicker>
      <ag-input ng-model="dlgCtrl.vm.amount" required></ag-input>
      <ag-select label="Customer Name" ng-model="dlgCtrl.vm.state"
        select-options="{ useDataObject:true, dataApiKey: 'tranState'}" required>
      </ag-select>
      <ag-textarea rows="3" ng-model="dlgCtrl.vm.comments"></ag-textarea>
    </fieldset>
  </div>

  <div class="modal-footer">
    <ag-button color="primary" icon-left="fa-check" is-loading="dlgCtrl.isSaving"
      ng-click="dlgCtrl.save()" >Save</ag-button>
    <ag-button color="light" icon-left="fa-times"
      ng-click="dlgCtrl.cancel()">Cancel</ag-button>
  </div>
</form>
<pre ng-cloak class="mt-4">editForm.$invalid: {{editForm.$invalid}}<br>model: {{dlgCtrl.vm | json}}</pre>
