<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Edit</h3>
</div>
<div class="modal-body" id="modal-body">
  <formly-form ag-form is-horizontal model="$ctrl.vm" fields="$ctrl.formFields">
    <button type="submit" class="btn btn-default" ng-click="vm.submit(vm.user)">Submit</button>
  </formly-form>
</div>

<div class="modal-footer">
  <ag-button color="primary" icon-left="fa-check" is-loading="searching"
    ng-click="$ctrl.save($ctrl.vm)" >Save</ag-button>
  <ag-button color="light" icon-left="fa-times"
    ng-click="$ctrl.closeDialog()">Cancel</ag-button>
</div>
