<form name="form" ag-form class="is-horizontal" autocomplete="off" novalidate></form>
  <legend>horizontal standard</legend>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Name</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="Normal sized input">
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Email</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="Normal sized input">
        </div>
      </div>
    </div>
  </div>

  <legend class="mt-4">horizontal with columns</legend>
  <div class="columns mb-0">
    <label class="label column is-2">Name</label>
    <div class="field column">
      <div class="control">
        <input class="input" type="text" placeholder="Name">
      </div>
    </div>
    <div class="field column">
      <div class="control">
        <input class="input" type="text" placeholder="Email">
      </div>
    </div>
  </div>
  <div class="columns mb-0">
    <label class="label column is-2">Address</label>
    <div class="column pb-0">
      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="Street">
        </div>
      </div>
      <div class="columns mb-0">
        <div class="field column">
          <div class="control">
            <input class="input" type="text" placeholder="City">
          </div>
        </div>
        <div class="field column is-2">
          <div class="control">
            <input class="input" type="text" placeholder="State">
          </div>
        </div>
        <div class="field column is-3">
          <div class="control">
            <input class="input" type="text" placeholder="Zip">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="columns mb-0">
    <label class="label column is-2">Website</label>
    <div class="field column">
      <div class="control">
        <input class="input" type="text" placeholder="Website">
      </div>
    </div>
  </div>
</form>
<pre ng-cloak>form.$invalid: {{form.$invalid}}<br>model: {{$ctrl.vm | json}}</pre>
