<form name="tagInputForm" ag-form is-horizontal label-class="is-2" autocomplete="off" novalidate>
  <tag-input label="Nums" ng-model="$ctrl.vm.nums">
    <button class="button is-addon" type="button" ng-click="$ctrl.alert()"><i class="fa fa-inbox"></i></button>
  </tag-input>
  <tag-input label="Predefined" ng-model="$ctrl.vm.predefined"></tag-input>

</form>
<pre ng-cloak class="mt-4">model: {{$ctrl.vm | json}}</pre>
