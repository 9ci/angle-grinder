<form name="form" ag-form autocomplete="off" novalidate>
  <legend>basic vertical</legend>
  <ag-input-field name="name" ng-model="$ctrl.vm.name" hint="this is a hint, must be > 2 chars"
    minimum-length="2" placeholder="Enter Name" required >
  </ag-input-field>
  <ag-input type="email" name="email" ng-model="$ctrl.vm.email" ng-required="true">
  </ag-input>
  <ag-input name="website" ng-model="$ctrl.vm.website" ng-required="false"></ag-input>
  <ag-input name="address" ng-model="$ctrl.vm.address" ></ag-input>
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>
</form>
<pre ng-cloak>form.$invalid: {{form.$invalid}}<br>model: {{$ctrl.vm | json}}</pre>

<form name="form" ag-form class="is-horizontal" autocomplete="off" novalidate></form>
  <legend>using columns</legend>
  <div class="columns mb-0">
    <div class="field column">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Text input">
      </div>
    </div>
    <div class="field column">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="text" placeholder="Email">
      </div>
    </div>
  </div>
  <div class="field">
    <label class="label">Address</label>
    <div class="control">
      <input class="input" type="text" placeholder="Street">

  </div>

        <input class="input" type="text" placeholder="City">

        <div class="field column">

            <input class="input" type="text" placeholder="City">
