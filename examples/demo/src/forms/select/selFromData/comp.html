<ag-select name="singleColor" ng-model="$ctrl.vm.singleColor"
  select-options="$ctrl.singleColorOpts">
</ag-select>
<ag-select name="multiColorTags" ng-model="$ctrl.vm.multiColorTags"
  select-options="$ctrl.multiColorOpts">
</ag-select>

<ag-select name="singlePickId" ng-model="$ctrl.vm.singlePickId"
  select-options="{data: $ctrl.picklistData}">
</ag-select>

<ag-select name="singlePick" ng-model="$ctrl.vm.singlePick"
  select-options="$ctrl.singlePickOpts">
</ag-select>

<ag-select name="multiPick" label="multiple options" ng-model="$ctrl.vm.multiPick"
  select-options="$ctrl.multiPickOpts">
</ag-select>
<div class="form-group">
  <div class="controls">
    <button ng-click="$ctrl.changeModelData()" class="button">Change Model Data</button>
    <button ng-click="$ctrl.vm = {}" class="button">Clear</button>
  </div>
</div>
<pre ng-cloak>model: {{$ctrl.vm | json}}</pre>
