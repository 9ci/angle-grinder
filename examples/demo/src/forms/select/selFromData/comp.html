<div ag-field-group >
  <label class="control-label">From Data</label>
  <div class="controls">
    <input class="form-control" ng-model="$ctrl.vm.selected" ui-select2="$ctrl.sel2Opts">
  </div>
</div>
<ag-select name="agSelect" ng-model="$ctrl.vm.selected"
  select-options="$ctrl.sel2Opts">
</ag-select>
<ag-select name="agSelect" label="multiple" ng-model="$ctrl.vm.selectedMulti"
  select-options="$ctrl.sel2MultiOpts">
</ag-select>
<ag-select-rest name="country" ng-model="$ctrl.vm.restSelect" url="/countries/pickList"/>
<pre ng-cloak>model: {{$ctrl.vm | json}}</pre>
