
<form name="dpForm" ag-form is-horizontal>
  <ag-input ng-model="$ctrl.vm.name" required hint="sanity check"></ag-input>
  <ag-datepicker ng-model="$ctrl.vm.jsDate" required hint="comes from new Date()"></ag-datepicker>
  <ag-datepicker ng-model="$ctrl.vm.isoDate"></ag-datepicker>
  <ag-datepicker ng-model="$ctrl.vm.localDateTime" is-expanded></ag-datepicker>
  <ag-daterange ng-model="$ctrl.vm.dateRange"></ag-daterange>

  <div class="field is-grouped is-grouped-centered mt-4">
    <div class="control">
      <ag-button type="submit" color="primary">Submit</ag-button>
    </div>
    <div class="control">
      <ag-button type="reset" ng-click="$ctrl.vm = {}">Reset</ag-button>
    </div>
    <div class="control">
      <ag-button ng-click="$ctrl.loadModelData(1)">Load Model 1</ag-button>
    </div>
    <div class="control">
      <ag-button ng-click="$ctrl.loadModelData(2)">Load Model 2</ag-button>
    </div>
    <div class="control">
      <ag-button ng-click="$ctrl.loadModelData(3)">Load Model 3</ag-button>
    </div>
  </div>
</form>

<pre ng-cloak class="mt-4">model: {{$ctrl.vm | json}}</pre>

<form name="datepickerForm" ag-form novalidate>
  <ag-datepicker label='Vertical Label' ng-model="$ctrl.vm.vertLabelDate"></ag-datepicker>
</form>
