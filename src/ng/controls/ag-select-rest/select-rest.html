<div class="field" ng-class="{column: $ctrl.isHorizontal, 'has-addons mb-0': $ctrl.hasAddon}">
  <ag-label label-class="{{$ctrl.labelClass}}" ng-if="$ctrl.label"
            ng-required="{{$ctrl.isRequired}}" >{{$ctrl.label}}</ag-label>
  <div class="control" ng-class="{'is-expanded': $ctrl.hasAddon}">
    <input
      class="input"
      ng-class="$ctrl.inputClass"
      name="{{::$ctrl.name}}"
			id="{{::$ctrl.elementId}}"
      placeholder="{{::$ctrl.placeholder}}"
      ng-model="$ctrl.value"
      ng-change="$ctrl.onChange()"
      ng-required="{{$ctrl.isRequired}}"
      ui-select2="$ctrl.opts"
      >
    <p class="help" ng-if="$ctrl.hint">{{::$ctrl.hint}}</p>
    <ag-validation-inline for="{{$ctrl.elementId}}" ></ag-validation-inline>
  </div>
  <div class="control" ng-if="$ctrl.hasAddon">
    <ng-transclude class="button is-addon" ng-transclude-slot="addon"> </ng-transclude>
  </div>
</div>
