<div class="field " ng-class="{column: $ctrl.isHorizontal}">
  <ag-label label-class="{{$ctrl.labelClass}}" ng-if="$ctrl.label"
      ng-required="{{$ctrl.isRequired}}">{{$ctrl.label}}</ag-label>
  <div class="field has-addons mb-0">
    <div class="control is-expanded" >
      <ag-datepicker-input
        input-id="{{$ctrl.elementIdFrom}}"
        placeholder="{{$ctrl.placeholderFrom}}"
        ng-model="$ctrl.valueFrom"
        ng-change="$ctrl.onChange()"
        datepicker-options="$ctrl.opts"
      ></ag-datepicker-input>
    </div>
    <div class="control">
      <a class="button is-static is-addon">to</a>
    </div>
    <div class="control is-expanded" >
      <ag-datepicker-input
        input-id="{{$ctrl.elementIdTo}}"
        placeholder="{{$ctrl.placeholderTo}}"
        ng-model="$ctrl.valueTo"
        ng-change="$ctrl.onChange()"
        datepicker-options="$ctrl.opts"
      ></ag-datepicker-input>
    </div>
  </div>
  <p class="help" ng-if="$ctrl.hint">{{::$ctrl.hint}}</p>
</div>
