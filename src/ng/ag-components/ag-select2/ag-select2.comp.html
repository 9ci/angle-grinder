<div class="form-group">
  <label class="control-label"
      ng-class="{required:cmpCtrl.isRequired}"
      for="{{cmpCtrl.id}}">{{cmpCtrl.label}}</label>
  <div class="controls" >
    <input
      class="form-control"
			name="{{cmpCtrl.name}}"
			id="{{cmpCtrl.id}}"
			ng-model="cmpCtrl.value"
			ng-change="cmpCtrl.onChange()"
      ng-required="cmpCtrl.isRequired"
      ui-select2="cmpCtrl.selectOptions"
			>
    </input>
    <ag-validation-inline for="{{cmpCtrl.id}}" mctrl="cmpCtrl.ngModelCtrl"></ag-validation-inline>
  </div>
</div>
