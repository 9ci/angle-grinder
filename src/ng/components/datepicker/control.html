<div class="control is-expanded">
  <input
    type="text"
    class="input is-datepicker"
    ng-class="$ctrl.inputClass"
    placeholder="{{$ctrl.placeholder}}"
    name="{{$ctrl.name}}"
    id="{{$ctrl.id}}"
    ng-model="$ctrl.value"
    ng-model-options='{ debounce: 500 }'
    ng-change="$ctrl.onChange()"
    ng-blur="$ctrl.onBlur()"
    ng-required="{{$ctrl.isRequired}}"
    >
</div>
