<h2 class="page-header">{{title}}</h2>

<tabset>
  <tab>
    <tab-heading>First tab</tab-heading>

    <div class="row-fluid">
      <div class="span6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Panel One</h4>
          </div>

          <div class="panel-body" ph-txt="1p3s"></div>
          <div class="panel-footer" ph-txt="1s"></div>
        </div>
      </div>

      <div class="span6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Panel Two</h4>
          </div>

          <div class="panel-body" ph-txt="2p1s"></div>
          <div class="panel-footer" ph-txt="1s"></div>
        </div>
      </div>
    </div>
  </tab>

  <tab>
    <tab-heading>Second tab</tab-heading>

    <div class="row-fluid">
      <div class="span4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Panel One</h4>
          </div>

          <div class="panel-body" ph-txt="2p1s"></div>
          <div class="panel-footer" ph-txt="1s"></div>
        </div>
      </div>

      <div class="span4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Panel Two</h4>
          </div>

          <div class="panel-body" ph-txt="3p"></div>
          <div class="panel-footer" ph-txt="2s"></div>
        </div>
      </div>

      <div class="span4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Panel Three</h4>
          </div>

          <div class="panel-body" ph-txt="1p2s"></div>
          <div class="panel-footer" ph-txt="1s"></div>
        </div>
      </div>
    </div>
  </tab>

</tabset>

<h3>More panels</h3>

<div class="row-fluid">
  <div class="span6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Panel One</h4>
      </div>

      <div class="panel-body" ph-txt="2p3s"></div>
      <div class="panel-footer" ph-txt="1s"></div>
    </div>
  </div>

  <div class="span6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Panel Two</h4>
      </div>

      <div class="panel-body" ph-txt="1p1s"></div>
      <div class="panel-footer" ph-txt="2s"></div>
    </div>
  </div>
</div>
