<div ag-field-group for="{{cmpCtrl.id}}">
  <label class="control-label"
      ng-class="{required: cmpCtrl.isRequired}"
      for="{{cmpCtrl.id}}">{{cmpCtrl.label}}</label>
  <div class="controls">
    <input
      class="form-control"
			type="{{cmpCtrl.type}}"
			placeholder="{{cmpCtrl.placeholder}}"
			autocomplete="none"
			ng-model-options="{allowInvalid: true, debounce: 250}"
			name="{{cmpCtrl.name}}"
			id="{{cmpCtrl.id}}"
			ng-model="cmpCtrl.value"
			ng-change="cmpCtrl.onChange()"
			ng-required="cmpCtrl.isRequired"
			ng-minlength="cmpCtrl.minimumLength"
			ng-maxlength="cmpCtrl.maximumLength"
			maxlength="{{cmpCtrl.maximumLength}}"
			>
    </input>
    <p class="help-block" ng-show="cmpCtrl.helpMessage">{{cmpCtrl.helpMessage}}</p>
    <ag-validation-errors for="{{cmpCtrl.name}}" />
    <error-message ng-show="{{cmpCtrl.name}}Form.{{cmpCtrl.name}}.$invalid && cmpCtrl.validationError && ({{cmpCtrl.name}}Form.{{cmpCtrl.name}}.$touched || {{cmpCtrl.name}}Form.$$parentForm.$submitted)">{{cmpCtrl.validationError}}</error-message>
  </div>
</div>
