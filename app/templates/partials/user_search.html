<div class="well">
  <form search-form class="form-horizontal form-multi-column no-margin">
    {{search | json}}

    <div class="row-fluid">
      <div class="control-group span6">
        <label class="control-label" >Org</label>
        <div class="controls">
          <div class="input-append">

            <ag-select2 select-options="orgSelectConfig"
                        ng-model="search.org" />

          </div>
        </div>
      </div>

      <div class="control-group span6">
        <label class="control-label">Name</label>
        <div class="controls">
          <input class="input-block-level" type="text" ng-model="search.name">
        </div>
      </div>

      <div class="control-group span6">
        <label class="control-label">Allowance</label>
        <div class="controls">
          <input class="input-block-level" type="text" ng-model="search.allowance">
        </div>
      </div>
    </div>

    <div class="pull-right">
      <search-button></search-button>
      <reset-search-button></reset-search-button>
    </div>
  </form>
</div>
