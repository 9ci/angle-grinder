<div class="modal-header">
  <button type="button" class="close" ng-click="closeEditDialog()" aria-hidden="true">&times;</button>

  <h3 ng-show="createNew">Create New User</h3>
  <h3 ng-hide="createNew">Edit User {{item.name}}</h3>
</div>

<div class="modal-body">
  <form name="editForm" class="form-horizontal no-margin" ng-submit="save(item)">

    <div class="control-group">
      <label class="control-label">Name</label>

      <div class="controls">
        <input type="text" name="name" placeholder="Enter Name"
               ng-model="item.name" autofocus required />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Allowance</label>

      <div class="controls">
        <input type="text" name="date" placeholder="Enter Allowance"
               ng-model="item.allowance" />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Birthday</label>

      <div class="controls">
        <input type="text" name="note" placeholder="Birthday"
               ng-model="item.birthday" />
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">
        <i class="icon-ok icon-white"></i>Save
      </button>
    </div>
  </form>
</div>
