<div class="modal-header">
  <button type="button" class="close" ng-click="closeEditDialog()" aria-hidden="true">&times;</button>

  <h3 ng-show="createNew">Create New User</h3>
  <h3 ng-hide="createNew">Edit User {{item.name}}</h3>
</div>

<div class="modal-body">
  <form name="editForm" class="form-horizontal no-margin" novalidate ng-submit="save(item)">
    <div class="control-group" ng-class="{error: editForm.name.$dirty && editForm.name.$invalid}">
      <label class="control-label">Name</label>

      <div class="controls">
        <input type="text" name="name" placeholder="Enter Name"
               ng-model="item.name" autofocus required />
        <span class="help-inline" ng-show="editForm.name.$dirty && editForm.name.$error.required">This field is required</span>
      </div>
    </div>

    <div class="control-group"
         ng-class="{error: (editForm.password.$dirty || editForm.passwordConfirmation.$dirty) &&
                           (editForm.password.$invalid || editForm.passwordConfirmation.$invalid)}">
      <label class="control-label">Password</label>

      <div class="controls">
        <input type="password" name="password" placeholder="Enter Password"
               ng-model="item.password" autofocus required />
        <span class="help-inline" ng-show="editForm.password.$dirty && editForm.password.$error.required">This field is required</span>
      </div>

      <div class="controls">
        <input type="password" name="passwordConfirmation" placeholder="Enter Password Confirmation"
               ng-model="item.passwordConfirmation" autofocus
               required match="item.password" />
        <span class="help-inline" ng-show="editForm.passwordConfirmation.$dirty && editForm.passwordConfirmation.$error.required">This field is required</span>
        <span class="help-inline" ng-show="editForm.passwordConfirmation.$dirty &&editForm.passwordConfirmation.$error.mismatch">The password does not match the confirmation</span>
      </div>
    </div>

    <div class="control-group" ng-class="{error: editForm.allowance.$invalid}">
      <label class="control-label">Allowance</label>

      <div class="controls">
        <input type="text" name="allowance" placeholder="Enter Allowance"
               ng-model="item.allowance" />
      </div>
    </div>

    <div class="control-group" ng-class="{error: editForm.birthday.$invalid}">
      <label class="control-label">Birthday</label>

      <div class="controls">
        <input type="text" name="birthday" placeholder="Birthday"
               ng-model="item.birthday" />
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">
        <i class="icon-ok icon-white"></i>Save
      </button>
    </div>
  </form>
</div>
