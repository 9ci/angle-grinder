<section class="anchor">
  <h2 class="page-header">Users list</h2>

  <div class="navbar navbar-grid">
    <div class="navbar-inner with-selected-pointer with-grid-options">
      <ul class="nav">
        <li class="dropdown selected-actions">
          <a data-toggle="dropdown" class="dropdown-toggle" href="#" style="padding-left: 2px">
            <i class="icon-selected-pointer"></i> Actions <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="" ng-click="massUpdate()"><i class="icon-edit"></i> Mass update</a></li>
          </ul>
        </li>
        <li class="divider-vertical"></li>
        <li>
          <a href="#/users/create" class="create-button">
            <i class="icon-edit"></i>Create user
          </a>
        </li>
      </ul>
    </div>
  </div>

  <button class="btn" ng-click="usersGrid.toggleColumn('allowance')">
    <span ng-show="usersGrid.isColumnHidden('allowance')">Show</span>
    <span ng-hide="usersGrid.isColumnHidden('allowance')">Hide</span>
    Allowance
  </button>

  <button class="btn" ng-click="usersGrid.toggleColumn('birthday')">
    <span ng-show="usersGrid.isColumnHidden('birthday')">Show</span>
    <span ng-hide="usersGrid.isColumnHidden('birthday')">Hide</span>
    Birthday
  </button>

  <button class="btn" ng-click="usersGrid.columnChooser()">
    Column Chooser
  </button>

  <div ag-grid="gridOptions"
       ag-grid-name="usersGrid"></div>
</section>
