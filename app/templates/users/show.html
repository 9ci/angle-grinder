<section class="anchor">
  <h2>Show user</h2>

  <dl class="dl-horizontal">
    <dt>ID</dt>
    <dd>{{user.id}}</dd>

    <dt>Email</dt>
    <dd>{{user.name}}</dd>

    <dt>Login</dt>
    <dd>{{user.login}}</dd>

    <dt>Paid</dt>
    <dd>{{user.paid}}</dd>
  </dl>

  <div class="form-actions">
    <a href="#/users/{{user.id}}/edit" class="btn"><i class="icon-edit"></i> Edit</a>
    <ag-delete-button when-confirmed="delete(user)"></ag-delete-button>
  </div>

  <!-- TODO edit button -->
</section>
