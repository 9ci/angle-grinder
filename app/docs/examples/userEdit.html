<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Please Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../dist/styles/boot.css">
  <link rel="stylesheet" href="../../styles/login.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- jQuery + jqGrid -->
  <script src="../../third-party/jquery/jquery.js"></script>

  <script src="../../third-party/bootstrap/js/bootstrap.min.js"></script>
</head>
<body id="body-login">
<div class="container">

  <div class="row-fluid">
    <div class="span9">
      <form class="form-horizontal no-margin">
        <div class="control-group error">

          <label class="control-label">
            Name
          </label>

          <div class="controls controls-row">
            <input type="text" placeholder="First Name" class="span2">
            <input type="text" placeholder="Last Name" class="span3">
            <span class="help-inline">dddd</span>
          </div>

        </div>

        <div class="control-group">
          <label for="email2" class="control-label">
            Email
          </label>

          <div class="controls">
            <input type="text" placeholder="example@company.com" id="email2">
            <span class="help-inline">error</span>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">
            Login
          </label>

          <div class="controls">
            <input type="text" placeholder="Login name" class="span4">
            <!--span class="help-block"> Enter your login name </span-->
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">
            Password
          </label>

          <div class="controls">
            <input type="password" placeholder="Password" class="span4">
          </div>
          <br/>

          <div class="controls">
            <input type="password" placeholder="Re-enter password" class="span4">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">
            Primary Role
          </label>

          <div class="controls">
            <select class="span4">
              <option>1</option>
              <option>2</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label for="emailAddress" class="control-label">
            Email Address
          </label>

          <div class="controls">
            <input type="text" placeholder="Enter your Email Address" class="uneditable-input span3"
                   id="emailAddress"
                   name="emailAddress">
          </div>
        </div>
        <div class="control-group">

          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" value="d">
              Tag For Reminders
            </label>
          </div>

          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" value="d">
              Inactive
            </label>
          </div>

        </div>
        <div class="form-actions no-margin">
          <button class="btn btn-primary pull-right" type="submit">
            Save
          </button>
          <div class="clearfix">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
