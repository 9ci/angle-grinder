<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angle Grinder - Bootstrap and Grid</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="gridz examples">
  <meta name="author" content="Joshua Burnett">

  <link rel="stylesheet" href="styles/boot.css">
  <link rel="stylesheet" href="styles/docs.css">
  <link rel="stylesheet" href="styles/jq-ui-boot-grid.css">

  <!-- build:js(dev) scripts/vendor.min.js -->
    <script type="text/javascript" src="components/jquery/jquery.js"></script>
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- Twitter Bootstrap -->
    <script src="components/bootstrap/js/bootstrap.js"></script>
    <script src="components/jquery-ui-bootstrap/jquery-ui-1.10.1.custom.min.js"></script>

    <!-- JqGrid -->
    <script src="components/jqgrid/js/plugins/ui.multiselect.js"></script>
    <script src="components/jqgrid/js/i18n/grid.locale-en.js"></script>
    <script src="components/jqgrid/js/grid.base.js"></script>
  <!-- endbuild -->

  <!--[if IE 7]>
  <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
  <![endif]-->

  <!--[if lt IE 9]>
  <link rel="stylesheet" href="css/custom-theme/jquery.ui.1.10.1.ie.css">
  <![endif]-->

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Extras for tool bar and other -->
  <script src="components/bootstrapx-clickover/js/bootstrapx-clickover.js"></script>

  <!-- build:js(dev) scripts/scripts.min.js -->
    <script type="text/javascript" src="scripts/jqgrid/gridz.js"></script>

    <!-- AngularJS app -->
    <script type="text/javascript" src="scripts/services.js"></script>
    <script type="text/javascript" src="scripts/services/edit_dialog.js"></script>
    <script type="text/javascript" src="scripts/services/sample_data.js"></script>

    <script type="text/javascript" src="scripts/directives.js"></script>
    <script type="text/javascript" src="scripts/directives/ag_grid.js"></script>

    <script type="text/javascript" src="scripts/controllers.js"></script>
    <script type="text/javascript" src="scripts/controllers/ag_grid_directive_ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/edit_item_ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/gridz_with_toolbar_ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/jqgrid_basic_ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/simple_gridz_ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/simple_jqgrid_ctrl.js"></script>

    <script type="text/javascript" src="scripts/application.js"></script>
  <!-- endbuild -->
</head>

<body ng-app="angleGrinder">

<div id="topbar"></div>

<header class="jumbotron subhead" id="overview">
  <div class="container">
    <h1>Grinder</h1>
    <p class="lead">Spark up your Bootstrap apps. Examples and components</p>
  </div>
</header>

<div class="container">
  <aside class="sidebar bs-docs-sidebar">
    <ul class="nav nav-list bs-docs-sidenav">
      <li><a href="#/"><i class="icon-chevron-right"></i>Gridz with toolbar</a></li>
      <li><a href="#/simple_jqgrid"><i class="icon-chevron-right"></i>Simple jqgrid</a></li>
      <li><a href="#/simple_gridz"><i class="icon-chevron-right"></i>Simple gridz</a></li>
      <li><a href="#/jqgrid_basic"><i class="icon-chevron-right"></i>JqGrid basic</a></li>
      <li><a href="#/ag_grid_directive"><i class="icon-chevron-right"></i>agGrid directive basic</a></li>
    </ul>
  </aside>

  <section class="content">
    <ng-view></ng-view>
  </section>
</div>

</body>
</html>
