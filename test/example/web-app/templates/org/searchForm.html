<div class="well">
    <form ag-search-form="orgGrid" class="form-horizontal form-multi-column no-margin">

        <div class="row-fluid">
            <div class="control-group span6">
                <label class="control-label">Name</label>

                <div class="controls">
                    <input class="input-block-level" type="text" ng-model="filters.name">
                </div>
            </div>

            <div class="control-group span6">
                <label class="control-label">Num</label>

                <div class="controls">
                    <input class="input-block-level" type="text" ng-model="filters.num">
                </div>
            </div>
        </div>

        <div class="pull-right">
            <ag-search-button></ag-search-button>
            <ag-reset-search-button></ag-reset-search-button>
        </div>
    </form>
</div>
