<h3 class="page-header">Org show</h3>

<dl class="dl-horizontal">
  <dt>ID</dt>
  <dd>{{org.id}}</dd>

  <dt>Email</dt>
  <dd>{{org.name}}</dd>

  <dt>Num</dt>
  <dd>{{org.num}}</dd>
</dl>

<div class="form-actions">
  <a href="#/{{org.id}}/edit" class="btn"><i class="icon-edit"></i> Edit</a>
  <ag-delete-button when-confirmed="delete(org)"></ag-delete-button>
</div>
