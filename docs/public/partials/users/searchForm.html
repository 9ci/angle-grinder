<div class="well">
    <form name="searchForm" ag-search-form="usersGrid"
          class="form-horizontal form-multi-column ">

        <div class="row">
            <div class="form-group col-md-8">
                <label class="control-label col-sm-4">Name</label>

                <div class="col-sm-8">
                    <input type="text" name="filterName" ng-model="filters.name"/>
                </div>
            </div>

            <div class="form-group col-md-8">
                <label class="control-label col-sm-4">Allowance</label>

                <div class="col-sm-8">
                    <input type="text" ng-model="filters.allowance">
                </div>
            </div>

            <div class="pull-right">
                <ag-search-button></ag-search-button>
                <ag-reset-search-button></ag-reset-search-button>
            </div>
        </div>


    </form>
</div>
