<div class="panel panel-default">
    <div editable-panel-heading="xeditableForm">Financial</div>

    <div class="panel-body">

        <form editable-form name="xeditableForm" class="form-horizontal no-margin" onaftersave="update(user)">
            <div ag-field-group for="name">
                <span class="title">Name</span>
            <span editable-text="user.name"
                  e-name="name"
                  e-required="true"
                  ag-bind="user.name"></span>
            </div>
            <div><span class="title">Editable Select without <code>add-empty-option</code></span>
<span editable-select="user.contractId"
      e-ng-options="c.id as c.name for c in contracts"
      e-name="contract"
      ag-bind="user.contractId"></span>
            </div>
            <div>
                <span class="title">Editable Select with <code>add-empty-option</code></span>
<span editable-select="user.contractId2"
      e-ng-options="c.id as c.name for c in contracts"
      e-add-empty-option
      ag-bind="user.contractId2"
      e-name="contract">{{user.contractId2}}</span>
            </div>

            <div editable-form-buttons="xeditableForm"></div>
        </form>
    </div>
</div>
