# circleCI build file
version: 2.1
jobs:
  build:
    docker:
      - image: node:13

    parallelism: 1
    # resource_class: large

    steps:
      - checkout
      # - run: apk add yarn
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: yarn install
          command: yarn
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      # - run: apk add yarn
      # - run: yarn
      - run: yarn test
      - run: yarn test-jasmine
      # - run:
      #     name: ✔︎ -- Checks Full Run Tests [gradle check]
      #     command: ./gradlew check --max-workers=2

      # - run:
      #     name: Update js code
      #     command: ./script/update-ag-plugin

orbs:
  compare-url: iynere/compare-url@1.1.0

workflows:
  build-flow:
    jobs:
    - build:
        context: 9cibot-context # context with shared ENV vars
