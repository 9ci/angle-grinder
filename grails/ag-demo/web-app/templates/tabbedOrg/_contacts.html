<div ng-controller="tabbedOrg.ContactListCtrl">

  <div collapse="!showSearchForm">
    <div class="well">
      <form ag-search-form="contactsGrid" class="form-horizontal form-multi-column no-margin">

        <div class="row-fluid">
          <div class="control-group span6">
            <label class="control-label">Name</label>

            <div class="controls">
              <input class="input-block-level" type="text" ng-model="filters.contact.name">
            </div>
          </div>

          <div class="control-group span6">
            <label class="control-label">Login</label>

            <div class="controls">
              <input class="input-block-level" type="text" ng-model="filters.login">
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="control-group span6">
            <label class="control-label">Contact email</label>

            <div class="controls">
              <input class="input-block-level" type="text" ng-model="filters.contact.email">
            </div>
          </div>
        </div>

        <div class="pull-right">
          <ag-search-button></ag-search-button>
          <ag-reset-search-button></ag-reset-search-button>
        </div>
      </form>
    </div>
  </div>

  <div class="navbar navbar-grid">
    <div class="navbar-inner with-selected-pointer with-grid-options">
      <ul class="nav">
        <li>
          <a href="" ng-click="createItem()">
            <i class="icon-user"></i> Create Contact
          </a>
        </li>
      </ul>

      <ul class="nav pull-right">
        <li>
          <a title="search screen" ng-click="showSearchForm = !showSearchForm" href="">
            <i class="icon-search"></i>
          </a>
        </li>
      </ul>

      <form action="" class="navbar-search pull-right" ng-submit="contactsGrid.search(filters)">
        <input type="text" value="" placeholder="quick search" class="search-query span2" style="width: 150px;"
               ng-model="filters.quickSearch"/>
      </form>
    </div>
  </div>

  <div ng-show="gridOptions"
       ag-grid="gridOptions"
       ag-grid-name="contactsGrid"></div>
</div>
